<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script type="text/javascript" src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
</head>
<body>
<div class='main'>
    <h1>THESIS DATABASE</h1>
    <div class='form-section'>
        <!-- your form here -->
        <form class='create-form'>
            Year: <br><select name = 'year'>
                <option value = "2011">2011</option>
                <option value = "2012">2012</option>
                <option value = "2013">2013</option>
                <option value = "2014">2014</option>
                <option value = "2015">2015</option>
            </select><br>
            <label>Title:</label>
            <br><input type='text' name = 'Title' placeholder='Title'/> <br>
            <div>        
            <label>Abstract:</label>
            <br><textarea type='text' class="form-control" name='abstract' placeholder='Abstract' required autofocus></textarea>
            </div><br>
            <label>Adviser:</label>
            <br><input type='text' name = 'adviser' placeholder='Adviser'> <br>
            <br>Section: <br><select name = 'section'>
                <option value = "1">1</option>
                <option value = "2">2</option>
                <option value = "3">3</option>
                <option value = "4">4</option>
                <option value = "5">5</option>
            </select><br>
            <input type='submit' value='Record Thesis'></input><br>
        </form>
    </div>
    <div class='list-section'>
        <!-- your list here -->
        <h1>List of Thesis</h1>
        <ul class='thesis-list'>

        </ul>
    </div>
</div>


<script type="text/javascript" src='/static/script.js'></script>
</body>
</html>
